name: Nix Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Metadata about the runs-on machine
        run: uname -a

      - name: Run Nix Build
        run: |
          nix flake metada nixpkgs
          nix build --print-build-logs nixpkgs#hello
